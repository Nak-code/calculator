<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
</head>
<body>
    
    <form action="" class="container " >
        <h1 class="text-center my-2">Calculater</h1>
        <input type="text" class="form-control mt-2 " placeholder="Any Value">
        <input type="text" class="form-control mt-2 " placeholder="Any Value">
        <input type="text" class="form-control mt-2 " placeholder="Result">

        <button onclick="Plus()" type="button" class="btn btn-primary my-2 fs-6 ">Plus</button>
        <button onclick="Minus()" type="button" class="btn btn-warning my-2 fs-6 ">Minus</button>
        <button onclick="Divided()" type="button" class="btn btn-success my-2 fs-6 ">Divided</button>
        <button onclick="Mul()" type="button" class="btn btn-danger my-2 fs-6 ">Multiply</button>
        <button onclick="Percentage()" type="button" class="btn btn-dark my-2 fs-6 ">Percentage</button>

    </form>
</body>
</html>

<script>
    const value1 = document.getElementsByTagName('input')[0];
    const value2 = document.getElementsByTagName('input')[1];
    let result = document.getElementsByTagName('input')[2];

    Plus=()=>{
        result.value = Number(value1.value) + Number(value2.value);
    }

    Minus =()=>{
        result.value = Number(value1.value) - Number(value2.value);
    }

    Divided =()=>{
        result.value = Number(value1.value) * Number(value2.value);
    }

    Mul =()=>{
        result.value = Number(value1.value) / Number(value2.value);
    }

    Percentage =()=>{
        result.value = ( Number(value1.value) * Number(value2.value)) / 100;
    }

</script>
